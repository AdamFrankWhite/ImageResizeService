type Query {
  user: [User]
  images: [Image]
}

type User {
    userID: String
    username: String
    email: String
    password: String
    date_created: String
    images: [Image]
}

type Image {
    imageID: String
    s3URIs: [String]
    filename: String
    fileType: FileType
    width: Int
    height: Int
    compressed: Boolean
    compressedPercent: Int
    
}

enum FileType {
    .jpg
    .jpeg
    .png
    .webp
    .tiff
    .eps
    .svg
    .gif
}


